<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mail & Dadi</title>
</head>

<body>
    <div class="container mt-5">
        <section id="email">
            <div class="mb-3">
                <label for="basic-url" class="form-label">Inserisci qui il tuo indirizzo email</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="usermail" name="email"
                        placeholder="esempio@tuoindirizzoemail.com">
                </div>
                <!-- <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div> -->
            </div>
            <button type="button" id="btn-email" class="btn btn-primary mt-4">Invia</button>
            <div id="guest-result" class="my-3">
            </div>
        </section>
        <section id="dice-game">
            <h2>Tira i dadi</h2>
            <button type="button" id="btn-dice" class="btn btn-primary mt-4">Tira</button>
            <div id="dice-result" class="my-3">

            </div>
        </section>
    </div>

    <script src="utility.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
