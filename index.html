<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mail & Dadi</title>
</head>

<body>
    <header>
        <div class="m-auto my-3">
            <img class="img-fluid" src="img/pngimg.com - roulette_PNG33.png" alt="logo casinÃ²">
        </div>
        <h1 class="text-center">Gioca con noi!</h1>
    </header>
    <main class="container">
        <section id="email" class="text-center">
            <h2 class="">Inserisci la tua mail per iniziare a giocare con noi</h2>
            <div id="db-input-group">
                <div class="input-group">
                    <input type="email" class="form-control" id="usermail" name="email"
                        placeholder="Inserisci qui il tuo indirizzo email...">
                </div>
                <!-- <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div> -->
            </div>
            <button type="button" id="btn-email" class="btn db-btn mt-4 m-auto">Invia</button>
            <div id="guest-result" class="">
            </div>
        </section>

        <section id="dice-game" class="d-none text-center">
            <h2>Tira i dadi</h2>
            <button type="button" id="btn-dice" class="btn db-btn mt-4">Tira</button>
            <div id="dice-result" class="my-3"></div>
            <!-- <div id="score-board" class="my-3"></div> -->
            <div id="dice-result-images" class="d-flex justify-content-around my-3">
            </div>
        </section>
    </main>

    <script src="utility.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
